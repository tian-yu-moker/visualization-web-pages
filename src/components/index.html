<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
    <title>echart</title>
    <style>
        .chart {
            width: 1500px;
        }
    </style>
</head>

<body>
<div id="app">
    <div id="main" class="chart"></div>
</div>
<script type="text/javascript">
  const dataset = {
    dimensions: ['name', 'score'],
    source: [
      ['Hannah Krause', 314],
      ['Zhao Qian', 351],
      ['Jasmin Krause ', 287],
      ['Li Lei', 219],
      ['Karle Neumann', 253],
      ['Mia Neumann', 165],
      ['Böhm Fuchs', 318],
      ['Han Meimei', 366]
    ]
  };
  const pieOption = {
    dataset: [dataset],
    series: [
      {
        type: 'pie',
        // 通过 id 关联需要过渡动画的系列
        id: 'Score',
        radius: [0, '50%'],
        universalTransition: true,
        animationDurationUpdate: 1000
      }
    ]
  };
  const barOption = {
    dataset: [dataset],
    xAxis: {
      type: 'category'
    },
    yAxis: {},
    series: [
      {
        type: 'bar',
        // 通过 id 关联需要过渡动画的系列
        id: 'Score',
        // 每个数据都是用不同的颜色
        colorBy: 'data',
        encode: { x: 'name', y: 'score' },
        universalTransition: true,
        animationDurationUpdate: 1000
      }
    ]
  };

  option = barOption;

  setInterval(() => {
    option = option === pieOption ? barOption : pieOption;
    // 使用 notMerge 的形式可以移除坐标轴
    myChart.setOption(option, true);
  }, 2000);
</script>
</body>

</html>
创建多个echart对象并分别绘制图表
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
    <title>echart</title>
    <style>
        .chart {
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
<h2>图表测试</h2>
<div id="app">
</div>
<script type="text/javascript">
    init();

    function init() {

        //每行最多显示4个图表，并自动计算高度
        var num = getRound(3, 10);
        var app = document.getElementById("app");
        var xdata = ["第1次", "第2次", "第3次", "第4次", "第5次", "第6次"];

        //通过配置xAxi和yAxis的gridIndex  series的xAxisIndex和yAxisIndex 来配套格子
        for (var i = 0; i < num; i++) {

            //创建用于存放图表的div节点
            var el = document.createElement('div');
            el.id = "main" + i;
            el.className = "chart";
            app.appendChild(el);

            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById("main" + i));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: 'mark' + i,
                    left: 'center'
                },
                xAxis: {
                    type: "category",
                    data: xdata
                },
                yAxis: {
                    type: "value",
                    splitLine: {
                        show: false
                    }
                },
                series: {
                    name: "名次",
                    type: "line",
                    data: getData(6),
                    label: {
                        show: true
                    }
                }
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);

        }
    }

    //获取min-max范围内的随机整数
    function getRound(min, max) {
        return parseInt(Math.random() * (max - min + 1) + min);
    }

    function getData(num) {
        var list = [];
        for (var i = 0; i < num; i++) {
            list.push(getRound(1, 100));
        }
        return list;
    }
</script>
</body>

</html>
